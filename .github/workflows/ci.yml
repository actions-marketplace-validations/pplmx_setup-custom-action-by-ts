name: CI # Continuous Integration

on:
    push:
        branches:
            - main
    pull_request:
    workflow_dispatch:

jobs:
    build-and-test:
        name: Tests on ${{ matrix.os }} with NodeJS-22

        strategy:
            matrix:
                os:
                    - ubuntu-latest
                    - windows-latest
                    - macos-latest

            fail-fast: true

        runs-on: ${{ matrix.os }}

        steps:
            -   uses: actions/checkout@v4

            -   name: Set up Node.js
                uses: actions/setup-node@v4
                with:
                    node-version: 22
                    cache: "npm"

            -   name: Init dependencies
                run: make init

            -   name: Build
                run: make build

            -   name: Run tests
                run: make test
